<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arevachi Dawn Company Enlistment Form</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #444;
            margin: 0 auto;
            animation: fadeOut 1s forwards;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0 20px;
        }

        .quote {
            font-style: italic;
            margin: 20px 0;
        }

        .form {
            margin-top: 20px;
        }

        .form input, .form textarea, .form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .form button {
            background-color: #555;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form button:hover {
            background-color: #777;
        }

        .thank-you {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Logo Animation */
        .logo-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="logo-screen">
        <div class="logo"></div>
    </div>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <h1>Arevachi Dawn Company Enlistment Form</h1>
            <div class="logo"></div>
        </div>
        <p class="quote">"The thrill of adventure awaits beyond the horizon."</p>
        <form class="form" id="enlistmentForm" method="POST" action="https://formspree.io/f/xkgnzgav">
            <input type="text" name="robloxUsername" placeholder="Roblox Username" required>
            <input type="text" name="northwindName" placeholder="Northwind Name" required>
            <input type="text" name="discordUsername" placeholder="Discord Username" required>
            <textarea name="heardFrom" placeholder="Where did you hear about us? (50 characters max)" maxlength="50" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="thank-you">Thank you for enlisting! Welcome to the Arevachi Dawn Company.</div>
    </div>

    <script>
        // Fade in animation on load
        window.onload = function() {
            document.querySelector('.logo-screen').style.animation = 'fadeOut 1s forwards';
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
            }, 1000);
        };

        // Form submission handling
        document.getElementById('enlistmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate form submission
            const formData = new FormData(this);
            fetch(this.action, {
                method: this.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(() => {
                // Fade out form and fade in thank you message
                document.querySelector('.container').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.thank-you').style.display = 'block';
                    document.querySelector('.thank-you').style.opacity = '1';
                }, 1000);
            }).catch(() => {
                alert('Oops! There was a problem submitting your form.');
            });
        });
    </script>
</body>
</html>
